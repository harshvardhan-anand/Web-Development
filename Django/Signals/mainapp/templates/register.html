{% extends 'base.html' %}

{% block content %}
<h1 class='text-center my-4 mt-5'>Register</h1>
<div class="position-relative">
    <div class="col-4 position-absolute top-0 start-50 translate-middle-x">
        <form action="{% url 'mainapp:register' %}" method='POST'>
        {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" name='username'>
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name='email'>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    name='password'>
                <label for="floatingPassword">Create Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    name='cf_password' required>
                <label for="floatingPassword">Confirm Password</label>
            </div>

            <input type="submit" value="Submit" class='btn btn-primary'>
        </form>
    </div>
</div>
{% endblock content %}
