<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>This is login view.</h1>
    <form action="{% url 'userauth:login' %}" method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
