<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>
        Product Landing Page
    </title>
</head>

<body>
    <header id="header">
        <img src="https://scontent-maa2-1.xx.fbcdn.net/v/t1.0-1/p200x200/37981040_595154327552193_7883920124057485312_n.png?_nc_cat=104&_nc_ht=scontent-maa2-1.xx&oh=21ed4585043e8c0dc483f1e7550b841d&oe=5CA0BE57" alt="" id="header-img" title="Ashish Anand">

        <nav id="nav-bar">
            <p><a href="#form" class="nav-link">Form</a></p>
            <p><a href="#features" class="nav-link">Feature</a></p>
            <p><a href="#contact" class="nav-link">Contact</a></p>
        </nav>
    </header>

    
        <div class="formdiv">
            <form action="https://www.freecodecamp.com/email-submit" class="form" id="form">
                <label for="name">Name</label>
                <input type="text" placeholder="Your Name" id="name" required>
                <label for="email">Email</label>
                <input type="email" placeholder="Your E-mail" id="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Your Password">

                <label for="phone">Phone number</label>
                <input type="number" min="1000000000" max="9999999999" placeholder="Phone Number">
              
                <input type="submit" value="Join Us" id="submit">
               
            </form>
        </div>


        <div id="features">
            <div><p>Our Salient FEATURES</p>
            </div>
            <div><p>&bull;&nbsp; Yes we do love to CREATE</p>
            </div>
            <div><p>&bull;&nbsp;Starting from BASICS</p>
            </div>
            <div>
            <p>&bull;&nbsp;Clear Understanding</p>
            </div>
            <div>
            <p>&bull;&nbsp;Become Creative </p>
            </div>
        </div>


        <div class="video">
            <iframe src="https://www.youtube.com/embed/jU6QbmIx3LU?controls=1" id="video"></iframe>
        </div>


        <div class="connect" id="contact">
            <p>Connect us with:</p>
            <div class="clinks">
            <a href="https://www.facebook.com/anotherwebguy/"><img src="https://pretgourmet.com/wp-content/uploads/2017/06/facebook_square.png" alt="fb"  class="fb"></a>
            <a href="https://twitter.com/me_harshvardhan?s=03"> <img src="https://seeklogo.com/images/T/twitter-2012-negative-logo-5C6C1F1521-seeklogo.com.png" alt="twitter" class="twitter"></a>
            <a href="#"> <img src="#"  alt=""> </a>
    </div>
        </div>
        
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
</body>

</html>
